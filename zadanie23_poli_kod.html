    <p id="pogrubienie_polishchuk">Dlaczego programista nie lubi chodzić na plażę? Bo za każdym razem, gdy widzi "Java", myśli o kodowaniu, a nie o kawie.</p>
    <p id="pochylona_polishchuk">Dlaczego programiści noszą okulary? Bo nie lubią NULLi.</p>
    <p id="index_gorny_polishchuk">Dlaczego programista nie lubi grać w ukrytego policjanta? Bo zawsze chce używać szablonów.</p>
    <p id="index_dolny_polishchuk">Dlaczego programista zawsze robi zakupy na świeżym powietrzu? Bo woli korzystać z otwartego źródła.</p>
    <p id="mono_polishchuk">Jak nazywa się błąd, który popełnia programista na wakacjach? "NullPointerException".</p>
    <p id="powiekszenie_polishchuk">Dlaczego programista lubi spacerować w deszczowy dzień? Bo lubi, gdy wszystko działa w "płynnym interfejsie".</p>
    <p id="pomniejszenie_polishchuk">Dlaczego programiści zawsze noszą ze sobą śrubokręt? Bo nigdy nie wiesz, kiedy trzeba naprawić coś na "runtime".</p>
